{% extends "inicio/base.html" %}
{% load bootstrap4 %}

{% block title %} Nueva actividad {% endblock %}

{% block content %}
<h1>Nueva actividad</h1>
{# Display a form #}
<form method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"> Crear</button>
</form>

<form action="/tareas" style="margin-top: 15px">
    <button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-chevron-left"> Atras
    </button>
</form>
{% endbuttons %}

{% endblock %}
